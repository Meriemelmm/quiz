  <!DOCTYPE html>
  <html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quiz</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-color: #f4f4f4;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
          }
          .quiz-app {
              text-align: center;
              background-color: white;
              padding: 20px;
              border-radius: 10px;
              width: 80%;
              max-width: 600px;
              box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          }
          .quiz-info {
              margin-bottom: 20px;
          }
          .quiz-area h2 {
              font-size: 24px;
              margin-bottom: 20px;
          }
          .answer {
              background-color: #018ABE;
              color: white;
              border: none;
              padding: 15px 30px;
              font-size: 18px;
              cursor: pointer;
              border-radius: 5px;
              margin: 10px;
          }
          .answer:hover {
              background-color: #01668B;
          }
          .submit-button {
              background-color: #018ABE;
              color: white;
              padding: 10px 20px;
              border: none;
              font-size: 18px;
              cursor: pointer;
              border-radius: 5px;
              margin-top: 20px;
          }
          .submit-button:hover {
              background-color: #01668B;
          }
          .barre {
              width: 100%;
              height: 20px;
              background-color: #D6E8EE;
              border-radius: 50px;
              margin-top: 15px;
          }
          .barre > div {
              height: 100%;
              background-color: #018ABE;
              border-radius: 20px;
          }
      </style>
  </head>
  <body>
  
  <div class="quiz-app">
      <div class="quiz-info">
          <div class="category">Score: <span id="score">0</span>/10</div>
          <div class="timer">Timer: <span id="time">01:00</span></div>
          <div class="count">Questions: <span>10</span></div>
      </div>
      <div class="quiz-area">
          <h2 id="question">What does HTML stand for?</h2>
      </div>
      <div id="answers-area">
          <button class="answer" id="answer1">HyperText Markup Language</button>
          <button class="answer" id="answer2">HyperText Machine Language</button>
          <button class="answer" id="answer3">Hyperlink Text Markup Language</button>
          <button class="answer" id="answer4">None of the above</button>
      </div>
      <button id="submit-button" class="submit-button">Next</button>
      <div class="barre"><div id="progress-bar" style="width: 0%;"></div></div>
  </div>
  
  <!-- Vrai/Faux question -->
  <div class="quiz-app second" id="second" style="display:none;">
      <div class="quiz-info">
          <div class="category">Score: <span id="score-second">1</span>/10</div>
          <div class="timer">Timer: <span id="time-second">04:59</span></div>
          <div class="count">Questions: <span>10</span></div>
      </div>
      <div class="quiz-area">
          <h2>Is &lt;br&gt; used for line breaks?</h2>
      </div>
      <div id="answers-area">
          <button class="answer" id="answer-true">True</button>
          <button class="answer" id="answer-false">False</button>
      </div>
      <button class="submit-button" id="submit-second">Submit Answer</button>
      <div class="barre"><div id="pr" style="width: 40%;"></div></div>
  </div>
  
  <!-- Question textuelle -->
  <div class="quiz-app third" id="third" style="display: none;">
      <div class="quiz-info">
          <div class="category">Score: <span id="score-third">2</span>/10</div>
          <div class="timer">Timer: <span id="time-third">04:59</span></div>
          <div class="count">Questions: <span>10</span></div>
      </div>
      <div class="quiz-area">
          <h2>Why do we use &lt;br&gt; element?</h2>
      </div>
      <div id="answers-area">
          <input type="text" id="text-answer" placeholder="Enter your answer here" style="width: 100%; height: 40px;">
      </div>
      <button class="submit-button" id="submit-third">Submit Answer</button>
      <div class="barre"><div id="pr-third" style="width: 10%;"></div></div>
  </div>
  
  <script>
  // Data for the questions
  const questions = [
      { 
          type: "qcm", 
          question: "What does HTML stand for?", 
          answers: ["HyperText Markup Language", "HyperText Machine Language", "Hyperlink Text Markup Language", "None of the above"],
          correctAnswer: 0
      },
      { 
          type: "trueFalse", 
          question: "Is <br> used for line breaks?", 
          answers: ["True", "False"],
          correctAnswer: 0
      },
      { 
          type: "text", 
          question: "Why do we use <br> element?", 
          correctAnswer: "For line breaks"
      }
  ];
  
  let currentIndex = 0;
  let score = 0;
  let timeRemaining = 60; // 1 minute timer
  let quizTimer;
  let progress = 0;
  
  // HTML Elements
  const questionElement = document.getElementById("question");
  const answerButtons = [
      document.getElementById('answer1'),
      document.getElementById('answer2'),
      document.getElementById('answer3'),
      document.getElementById('answer4')
  ];
  const submitButton = document.getElementById("submit-button");
  const nextButton = document.getElementById("next-button");
  const scoreElement = document.getElementById("score");
  const timerElement = document.getElementById("time");
  const progressBar = document.getElementById("progress-bar");
  
  const answerTrue = document.getElementById("answer-true");
  const answerFalse = document.getElementById("answer-false");
  const submitSecond = document.getElementById("submit-second");
  
  const textAnswerField = document.getElementById("text-answer");
  const submitThird = document.getElementById("submit-third");
  
  const timeElementSecond = document.getElementById("time-second");
  const timeElementThird = document.getElementById("time-third");
  
  // Start the timer
  function startTimer() {
      quizTimer = setInterval(() => {
          let minutes = Math.floor(timeRemaining / 60);
          let seconds = timeRemaining % 60;
          timerElement.innerText = `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
  
          if (timeRemaining <= 0) {
              clearInterval(quizTimer);
              showResults(); // Time is up, show results
          }
          timeRemaining--;
      }, 1000);
  }
  
  // Show question and answers
  function showQuestion() {
      const currentQuestion = questions[currentIndex];
      questionElement.innerText = currentQuestion.question;
  
      if (currentQuestion.type === "qcm") {
          answerButtons.forEach((button, index) => {
              button.innerText = currentQuestion.answers[index];
              button.style.backgroundColor = ""; // Reset background color
              button.disabled = false; // Enable buttons
              button.onclick = () => checkAnswer(index); // Handle click event
          });
      } else if (currentQuestion.type === "trueFalse") {
          answerTrue.disabled = false;
          answerFalse.disabled = false;
          answerTrue.style.backgroundColor = "";
          answerFalse.style.backgroundColor = "";
          answerTrue.onclick = () => checkAnswer(0);
          answerFalse.onclick = () => checkAnswer(1);
      } else if (currentQuestion.type === "text") {
          // Show an input field for text answers
          textAnswerField.disabled = false;
      }
  
      updateProgressBar(); // Update the progress bar
  }
  
  // Check answer and update score
  function checkAnswer(selectedIndex) {
      const currentQuestion = questions[currentIndex];
      let answerIsCorrect = false;
  
      if (currentQuestion.type === "qcm" || currentQuestion.type === "trueFalse") {
          if (selectedIndex === currentQuestion.correctAnswer) {
              answerIsCorrect = true;
          }
      } else if (currentQuestion.type === "text") {
          if (textAnswerField.value.toLowerCase() === currentQuestion.correctAnswer.toLowerCase()) {
              answerIsCorrect = true;
          }
      }
  
      if (answerIsCorrect) {
          score++;
          scoreElement.innerText = score;
      }
  
      // Proceed to the next question
      currentIndex++;
      if (currentIndex < questions.length) {
          showQuestion();
      } else {
          showResults();
      }
  }
  
  // Show results after quiz ends
  function showResults() {
      alert(`Quiz completed! Your score is: ${score}`);
  }
  
  // Update progress bar
  function updateProgressBar() {
      progress = (currentIndex / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
  }
  
  // Initialize quiz
  showQuestion();
  startTimer();
  </script>
  
  </body>
  </html>
