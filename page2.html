<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Start</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Score: <span id="score">0</span></div>
            <div class="timer">Timer: <span id="time">180</span>s</div>
            <div class="count">Questions: <span id="question-count">10</span></div>
        </div>

        <div id="quiz-area">
            <h2 id="question">Loading question...</h2>
            <div id="answers-area">
                <button class="answer" id="answer1">Answer 1</button>
                <button class="answer" id="answer2">Answer 2</button>
                <button class="answer" id="answer3">Answer 3</button>
                <button class="answer" id="answer4">Answer 4</button>
            </div>

            <button id="submit-button">Submit</button>
            <button id="next-button" style="display:none;">Next</button>
        </div>

        <div class="barre">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script src="page2.js"></script>
</body>
</html>
