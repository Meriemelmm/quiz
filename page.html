<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selection</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.quiz-selection {
    text-align: center;
    padding: 50px;
}

h2 {
    font-size: 2rem;
    margin-bottom: 30px;
}

.quiz-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    margin: 20px;
    width: 250px;
    display: inline-block;
    text-align: left;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.quiz-card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
}

.quiz-card h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.quiz-card p {
    font-size: 1rem;
    margin-bottom: 10px;
}

.start-quiz {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
    text-transform: uppercase;
}

.start-quiz:hover {
    background-color: #45a049;
}

    </style>>
</head>
<body>
    <div class="quiz-selection">
        <h2>Select a Quiz</h2>
        
        <!-- Card for HTML Quiz -->
        <div class="quiz-card" id="quiz-html">
            <h3>HTML Quiz</h3>
            <p>Category: HTML</p>
            <p>Level: Easy</p>
            <button class="start-quiz" data-category="HTML" data-level="easy">Start Quiz</button>
        </div>
        
        <!-- Card for CSS Quiz -->
        <div class="quiz-card" id="quiz-css">
            <h3>CSS Quiz</h3>
            <p>Category: CSS</p>
            <p>Level: Medium</p>
            <button class="start-quiz" data-category="CSS" data-level="medium">Start Quiz</button>
        </div>

        <!-- Card for JavaScript Quiz -->
        <div class="quiz-card" id="quiz-js">
            <h3>JavaScript Quiz</h3>
            <p>Category: JavaScript</p>
            <p>Level: Hard</p>
            <button class="start-quiz" data-category="JavaScript" data-level="hard">Start Quiz</button>
        </div>

    </div>

    <script src="selection.js"></script>
</body>
</html>
